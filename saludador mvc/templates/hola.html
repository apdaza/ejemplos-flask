<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" 
	href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
	<h1>{{ saludo }}</h1>
	<table>
		<tr>
			<th>Moneda</th>
			<th>Valor de cambio</th>
		</tr>
		{% for k, v in info.items() %}
		<tr>
			<td>{{ k }}</td>
			<td>{{ v }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
